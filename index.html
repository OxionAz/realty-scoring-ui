<!DOCTYPE HTML>
<html>
	<head>
		<title>Realty scoring</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>		
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						
						<div id="submit_block">
							<header>
								<h1>Разработка веб-сервиса<br>для прогноза стоимости недвижимости<br>с применением нейронной сети</h1>
							</header>
							
							<form class="enter" method="post">

								<div class="field">
									<div class="select-wrapper">
										<select class="input" name="city" id="city_field">
											<option value="default">Город</option>
											<option value="Брест">Брест</option>
											<option value="Гродно">Гродно</option>
											<option value="Витебск">Витебск</option>
											<option value="Могилев">Могилев</option>
											<option value="Гомель">Гомель</option>
											<option value="Минск">Минск</option>
										</select>
									</div>
								</div>
								<div class="field">
									<div class="select-wrapper">
										<select class="input" name="district" id="district_field" disabled>
											<option value="default">Район</option>
										</select>
									</div>
								</div>
								<div class="field">
									<input class="input" type="text" name="total_area" placeholder="Общая площадь" maxlength="6" />
									<div class="hint">До 6 символов.<br>Только целые и дробные числа.</div>
								</div>
								<div class="field">
									<input class="input" type="text" name="number_of_rooms" placeholder="Количество комнат" maxlength="3" />
									<div class="hint">До 3 символов.<br>Только целые числа.</div>
								</div>
								<div class="field">
									<div class="select-wrapper">
										<select class="input" name="walling" id="walling_field">
											<option value="default">Материал стен</option>
											<option value="panel">Панель</option>
											<option value="brick">Кирпич</option>
											<option value="monolith">Монолит</option>
											<option value="block">Блок</option>
										</select>
									</div>
								</div>
								<div class="field">
									<input type="checkbox" id="resale_field" name="resale" />
									<label for="resale_field">Вторичка</label>
								</div>
								<ul class="actions">
									<li><input class="button_submit bad" id="sub" type="submit" value="Отправить"></li>
								</ul>

							</form>

						</div>

						<h1 id="prediction_result"></h1>
						
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>Зоткин Александр</li><li>2020</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<!-- Libs -->
			<script src="assets/libs/jquery-1.8.2.min.js"></script>
			<!-- My scripts -->
			<script src="assets/js/score-form.js"></script>
			<!-- Other -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
